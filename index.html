<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container__content">
        <div class="nft">
          <img
            class="nft__img"
            src="./images/image-equilibrium.jpg"
            alt="image-equilibrium"
          />
        </div>
        <div class="under__neft">
          <h2 class="nft__name">Equilibrium #3429</h2>
          <p class="nft__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="nft__infos">
            <div class="nft__quantity">
              <svg
                width="11"
                class="eth__emj"
                height="18"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>
              <span class="nft__quantity__left">0.041 ETH</span>
            </div>
            <div class="date">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
              <span class="nft__date">3 days left</span>
            </div>
          </div>
        </div>
        <hr class="soft__line" />
        <div class="profile">
          <img
            src="./images/image-avatar.png"
            alt="image-avatar"
            class="avatar"
          />
          <p class="creator">
            Creation of <span class="owner">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        class="link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <br />
      <a class="coder" href="https://github.com/AymaneDarih">Aymane Darih</a>.
    </div>
  </body>
</html>
